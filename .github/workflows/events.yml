name: Events exercices

# on: # When you have a push on the branch "dev" only // 
#   push:
#     branches:
#       - dev
# on: # When you have a push on any branch except "staging" //
#   push:
#     branches:
#       - "**"
#       - "!staging"
# on: # When you have a push on any branch where the name starts with "feat"
#   push:
#     branches:
#       - "feat/*"
# on: # When someone creates a PR
#   pull_request:
#     types: ["opened"]
# on: # When someone closed a PR
#   pull_request:
#     types: ["closed"]
on: 
  push:
   branches:
      - dev
      - "feat/*"
      - "!staging"
  pull_request:
    types: ["opened","closed"]
  schedule:
    - cron: '*/6 * * * *' # Every minutes
    - cron: '12/37 */1 * * *' # Every 1h 37m 12s
    - cron: '0 3 * * 2' # Every Tuesday at 3am

jobs:
  print-event:
    runs-on: ubuntu-latest

    steps:
      - name: Print the event that triggered this workflow
        run: |
          echo ${{ github.event_name }}

      - name: Print the current time
        run: |
          echo $(date)