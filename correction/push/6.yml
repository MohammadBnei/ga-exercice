name: Push 6

on: 
  push:
    paths:
    # * is anything but "/"
    # * does not handle recusrivity, ex: a change to app/index.ts  will not trigger this workflow but a change to ./index.ts will
      - "app/*"
    # ** is anything including "/"
    # ** does handle recusrivity, ex: a change to app/index.ts, or app/src/index.ts will trigger this workflow
    # Here the "/" matters, otherwise any change to a folder or a file starting with "app" will trigger this workflow (ex: a app.config in the root directory will be detected for this workflow)
      - "app/**"

